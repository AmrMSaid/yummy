<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yummy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./images/imgi_1_logo.png" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="loading position-fixed z-3 bg-black bg-opacity-50 w-100 h-100 d-none"
    >
      <div class="spinner position-relative top-50 start-50">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <nav class="h-100 bg-white position-fixed z-3">
      <div
        class="h-100 d-flex flex-column align-items-center justify-content-between"
      >
        <div class="logo mt-3 mx-2">
          <img src="./images/imgi_1_logo.png" class="w-100" />
        </div>
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          <i class="fa-solid fa-bars fs-4" role="button"></i>
        </button>
        <div class="d-flex flex-column">
          <i class="fa-solid fa-globe" role="button"></i>
          <i class="fa-solid fa-share-nodes mb-4 mt-3" role="button"></i>
        </div>
      </div>
      <div
        class="offcanvas offcanvas-start d-flex flex-row"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="nav-inner">
          <ul class="nav flex-column mt-3 ms-2">
            <li class="nav-item">
              <a
                onclick="home();"
                class="nav-link text-white active"
                aria-current="page"
                role="button"
                data-bs-dismiss="offcanvas"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                onclick="displaySearch();"
                id="search-nav"
                class="nav-link text-white"
                role="button"
                data-bs-dismiss="offcanvas"
                >Search</a
              >
            </li>
            <li class="nav-item">
              <a
                onclick="getCategories();"
                class="nav-link text-white"
                role="button"
                data-bs-dismiss="offcanvas"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                onclick="getAreas();"
                class="nav-link text-white"
                role="button"
                data-bs-dismiss="offcanvas"
                >Areas</a
              >
            </li>
            <li class="nav-item">
              <a
                onclick="getIngredients();"
                class="nav-link text-white"
                role="button"
                data-bs-dismiss="offcanvas"
                >Ingredients</a
              >
            </li>
            <li class="nav-item">
              <a
                onclick="displayContact();"
                class="nav-link text-white"
                role="button"
                data-bs-dismiss="offcanvas"
                >Contact Us</a
              >
            </li>
          </ul>
          <div class="nav-footer text-white mx-4 bottom-0 mb-2">
            <i class="fa-brands fa-facebook me-2" role="button"></i>
            <i class="fa-brands fa-twitter me-2" role="button"></i>
            <i class="fa-solid fa-globe mb-3" role="button"></i>
            <p>Copyright A Â©2025 All Rights Reserved.</p>
          </div>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-between"
        >
          <div class="logo mt-3 mx-2">
            <img src="./images/imgi_1_logo.png" class="w-100" />
          </div>
          <button
            type="button"
            class="btn-close m-0"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
          <div class="d-flex flex-column">
            <i class="fa-solid fa-globe" role="button"></i>
            <i class="fa-solid fa-share-nodes mb-4 mt-3" role="button"></i>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <search class="container text-center" id="search"></search>
      <section
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-center"
        id="meals"
      ></section>
      <article class="text-white">
        <div class="container">
          <div class="row g-4 mt-4" id="details"></div>
        </div>
      </article>
      <section
        class="container d-flex justify-content-center align-items-center"
        id="contact"
      ></section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
